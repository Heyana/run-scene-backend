<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .title }}</title>
  <!-- Stoplight Elements 样式 -->
  <link rel="stylesheet" href="https://unpkg.com/@stoplight/elements@7.7.7/styles.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background-color: #1a202c;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .theme-toggle {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .theme-toggle:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .elements-container {
      flex: 1;
      overflow: hidden; /* 防止内容溢出 */
    }
    
    .version-info {
      margin-left: 1rem;
      opacity: 0.7;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">智慧工厂 API<span class="version-info">v1.0</span></div>
    <button class="theme-toggle" id="theme-toggle">切换深色/浅色主题</button>
  </header>
  
  <div class="elements-container" id="elements-container"></div>
  
  <!-- Stoplight Elements 脚本 -->
  <script src="https://unpkg.com/@stoplight/elements@7.7.7/web-components.min.js"></script>
  <script>
    // 初始化 Elements
    const container = document.getElementById('elements-container');
    const elements = document.createElement('elements-api');
    elements.setAttribute('apiDescriptionUrl', '{{ .specURL }}');
    elements.setAttribute('router', 'hash');
    elements.setAttribute('layout', 'sidebar');
    
    // 默认使用深色主题
    let darkMode = true;
    elements.setAttribute('appearance', 'dark');
    
    // 添加到DOM
    container.appendChild(elements);
    
    // 主题切换功能
    document.getElementById('theme-toggle').addEventListener('click', function() {
      darkMode = !darkMode;
      elements.setAttribute('appearance', darkMode ? 'dark' : 'light');
    });
    
    // 记录API文档加载事件
    elements.addEventListener('apiContentLoaded', function(event) {
      console.log('API 文档加载完成', event.detail);
    });
  </script>
</body>
</html>
