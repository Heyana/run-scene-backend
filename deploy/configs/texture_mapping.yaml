# Three.js 贴图类型映射配置
# 将原始贴图类型映射到 Three.js 标准材质属性

threejs:
  # 基础颜色贴图 (map)
  map:
    # PolyHaven 类型
    - Diffuse
    - diff_png
    - col
    - col1
    - col2
    - coll1
    - coll2
    # AmbientCG 类型 (包含 Color 后缀的)
    - Color # 匹配所有 *_Color 类型

  # 法线贴图 (normalMap)
  normalMap:
    # PolyHaven 类型
    - nor_dx
    - nor_gl
    - normal_dx
    - normal_gl
    # AmbientCG 类型
    - NormalDX # 匹配所有 *_NormalDX 类型
    - NormalGL # 匹配所有 *_NormalGL 类型

  # 粗糙度贴图 (roughnessMap)
  roughnessMap:
    # PolyHaven 类型
    - Rough
    - rough_ao
    - rough_diff
    # AmbientCG 类型
    - Roughness # 匹配所有 *_Roughness 类型

  # 金属度贴图 (metalnessMap)
  metalnessMap:
    # PolyHaven 类型
    - Metal
    - me_arm
    # AmbientCG 类型
    - Metalness # 匹配所有 *_Metalness 类型

  # 环境光遮蔽贴图 (aoMap)
  aoMap:
    # PolyHaven 类型
    - AO
    - arm
    # AmbientCG 类型
    - AmbientOcclusion # 匹配所有 *_AmbientOcclusion 类型

  # 位移贴图 (displacementMap)
  displacementMap:
    # PolyHaven 类型
    - Displacement
    - Bump
    # AmbientCG 类型已包含在 Displacement 中

  # 高光贴图 (specularMap)
  specularMap:
    - spec
    - spec_ior

  # 透明度贴图 (alphaMap)
  alphaMap:
    # PolyHaven 类型
    - Mask
    - translucent
    # AmbientCG 类型
    - Opacity # 匹配所有 *_Opacity 类型

  # 各向异性贴图 (anisotropyMap)
  anisotropyMap:
    - anisotropy_rotation
    - anisotropy_strength

  # 反射贴图 (envMap / reflectionMap)
  reflectionMap:
    - ref

  # 其他未分类
  other:
    - page

# 显示名称映射（用于前端展示）
display_names:
  map: "基础颜色"
  normalMap: "法线"
  roughnessMap: "粗糙度"
  metalnessMap: "金属度"
  aoMap: "环境光遮蔽"
  displacementMap: "位移"
  specularMap: "高光"
  alphaMap: "透明度"
  anisotropyMap: "各向异性"
  reflectionMap: "反射"
  other: "其他"
